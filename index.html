<!doctype html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Vanilla JS Trivial Trivia!">
    <meta property="og:description" content="Vanilla JS Trivial Trivia!">
    <meta property="og:image" content="assets/images/vanilla5.png">
    <meta property="og:url" content="https://sonmic.github.io/TriviaGame/">
    <link rel="shortcut icon" type="image/png" href="assets/images/vanilla5.png" />
    <title>Vanilla JS</title>

    <!-- Linking CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- Linking Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One|Lobster|Cinzel+Decorative|Bentham|Montserrat|Charm|Cormorant+SC|Flamenco|Gruppo|Marcellus+SC|Petit+Formal+Script|Poiret+One|Syncopate&display=swap" rel="stylesheet">
    <!-- Linking jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="assets/javascript/circletype.min.js"></script>
    <script src="assets/javascript/jquery.fittext.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <!-- Linking jQuery UI-->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>



</head>

<body>
    <div class="wrapper">
        <div class="left">
            <div class="curved">
                <span id="arc">Is Vanilla JS worth learning?</span>
                <div id="icecream"></div>

            </div>

        </div>
        <div class="right">
            <h1>Vanilla JS</h1>
            <div id="intro">
                <p>Vanilla JS is a fast, lightweight, cross-platform framework for building incredible, powerful JavaScript applications.</p>
                <p>Ready to take a Vanilla JS quiz?</p>
            </div>
            <div id="startbtn" class="btn">START</div>

            <div id="countdown" style="display:none;"></div>
            <div class="flex-container" id="quizbox" style="display:none;">
                <div class="question"><span id="question"></span></div>

                <div id="error" style="display:none;">Please select an answer.</div>
                <label class="opt"><input type="radio" name="option" value="1"> <span id="opt1"></span></label>
                <label class="opt"><input type="radio" name="option" value="2"> <span id="opt2"></span></label>
                <label class="opt"><input type="radio" name="option" value="3"> <span id="opt3"></span></label>
                <label class="opt"><input type="radio" name="option" value="4"> <span id="opt4"></span></label>
                <br>
                <div id="nextbtn" class="btn" style="display:none;">NEXT</div>
            </div>
            <div id="result" class="container result" style="display:none;">YOUR SCORE: <span id="score"></span></div>
        </div>
        <div class="mask">
            <div id="timeup">Time is up!
            </div>
        </div>
    </div>

    <!-- Linking JavaScript file -->
    <script type="text/javascript " src="assets/javascript/app.js"></script>
</body>

</html>
